---
app-id: org.denemo.Denemo
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.texlive
command: denemo
finish-args:
  # Display
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  # Folder access
  - --filesystem=home
  - --filesystem=xdg-music
  # Settings for point-and-click. Disabled, because Denemo does not support dbus.
  # - --filesystem=/tmp   # textedit links point to .ly files in /tmp
  # - --talk-name=org.gnome.evince.Daemon  # Evince internal synctex requires D-Bus
  # Needed for PortAudio/MIDI
  - --device=all
  # Needed for note playpack
  - --socket=pulseaudio
  # Needed for JACK over PipeWire
  - --filesystem=xdg-run/pipewire-0
  # required to find texlive binaries
  - --env=PATH=/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux:/app/bin:/usr/bin
modules:
  - name: guile
    modules:
      - name: gc
        config-opts:
          - --disable-docs
        sources:
          - type: archive
            url: https://www.hboehm.info/gc/gc_source/gc-8.0.6.tar.gz
            sha256: 3b4914abc9fa76593596773e4da671d7ed4d5390e3d46fbf2e5f155e121bea11
        cleanup:
          - /include
    buildsystem: autotools
    config-opts:
      - --without-threads
      - --disable-networking
      - --disable-error-on-warning
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/guile/guile-2.2.7.tar.xz
        sha256: cdf776ea5f29430b1258209630555beea6d2be5481f9da4d64986b077ff37504
      - type: patch
        path: patches/guile2-never-recompile.patch
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/aclocal
      - /share/info
      - /share/man

  # Fontforge build dependency
  - name: libuinameslist
    sources:
      - type: archive
        url: https://github.com/fontforge/libuninameslist/releases/download/20180701/libuninameslist-dist-20180701.tar.gz
        sha256: 8aed97d0bc872d893d8bf642a14e49958b0613136e1bfe2a415c69599c803c90
    cleanup:
      - "*"

  - name: fontforge
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DENABLE_DOCS=false
      - -DENABLE_LIBSPIRO=false
      - -DREAL_TYPE=double
    sources:
      - type: archive
        url: https://github.com/fontforge/fontforge/archive/20200314.tar.gz
        sha256: ad0eb017379c6f7489aa8e2d7c160f19140d1ac6351f20df1d9857d9428efcf2
    cleanup:
      - "*"

  - name: t1utils
    sources:
      - type: archive
        url: https://github.com/kohler/t1utils/archive/v1.41.tar.gz
        sha256: 0129fbfabb212143f52ff1e5de8ccbef5e5295d46772bad3ed149115bab5a094
    cleanup:
      - "*"

  - name: texgyre
    sources:
      - type: archive
        url: http://www.gust.org.pl/projects/e-foundry/tex-gyre/whole/tg2_501otf.zip
        sha256: d7f8be5317bec4e644cf16c5abf876abeeb83c43dbec0ccb4eee4516b73b1bbe
    buildsystem: simple
    build-commands:
      - mkdir /app/share/fonts
      - install * /app/share/fonts

  - name: ghostscript
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs9533/ghostscript-9.53.3.tar.xz
        sha256: 9c9f5bc85b6c7eb08368c05b1e3339f7aaf9677ddca710c6283f872d55e2a234
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} freetype/builds/unix/
          - cp -p /usr/share/automake-*/config.{sub,guess} ijs/
          - cp -p /usr/share/automake-*/config.{sub,guess} jpeg/
          - cp -p /usr/share/automake-*/config.{sub,guess} libpng/
          - cp -p /usr/share/automake-*/config.{sub,guess} lcms2mt/
          - cp -p /usr/share/automake-*/config.{sub,guess} tiff/config/
          - cp -p /usr/share/automake-*/config.{sub,guess} .
    config-opts:
      - --disable-cups
      - --disable-gtk
      - --enable-dynamic
    make-args:
      - so
    make-install-args:
      - soinstall
    cleanup:
      - /include
      - /share/doc
      - /share/man
      - /bin/gpcl6
      - /bin/gxps

  - name: lilypond
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/app --disable-documentation --enable-cairo-backend
      - make
      - make bytecode
      - make install
      - make install-bytecode
    sources:
      - type: archive
        url: https://lilypond.org/download/sources/v2.24/lilypond-2.24.1.tar.gz
        sha256: d5c59087564a5cd6f08a52ba80e7d6509b91c585e44385dcc0fa39265d181509
    build-options:
      arch:
        aarch64:
          prepend-path: /usr/lib/sdk/texlive/bin/aarch64-linux:/usr/lib/sdk/texlive/bin
        x86_64:
          prepend-path: /usr/lib/sdk/texlive/bin/x86_64-linux:/usr/lib/sdk/texlive/bin

  # Denemo requires intltool 0.35.0 or later.
  - shared-modules/intltool/intltool-0.51.json

  - name: aubio
    buildsystem: simple
    build-commands:
      - ./waf configure --prefix=/app --libdir=/app/lib --disable-avcodec
      - ./waf build -j $FLATPAK_BUILDER_N_JOBS
      - ./waf install
    sources:
      - type: archive
        url: http://aubio.org/pub/aubio-0.4.9.tar.bz2
        sha256: d48282ae4dab83b3dc94c16cf011bcb63835c1c02b515490e1883049c3d1f3da
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/doc
      - "*.a"

  - name: gtksourceview3
    config-opts:
      - --enable-gtk-doc=no
      - --enable-introspection=yes
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/gtk-doc
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/3.24/gtksourceview-3.24.11.tar.xz
        sha256: 691b074a37b2a307f7f48edc5b8c7afa7301709be56378ccf9cc9735909077fd

  - name: poppler-data
    no-autogen: true
    make-install-args:
      - prefix=/app
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-data-0.4.11.tar.gz
        sha256: 2cec05cd1bb03af98a8b06a1e22f6e6e1a65b1e2f3816cb3069bb0874825f08c
    cleanup:
      - /share/pkgconfig

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DCMAKE_INSTALL_INCLUDEDIR=/app/include
      - -DENABLE_BOOST=OFF
      - -DENABLE_LIBOPENJPEG=none
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
      - /share/pkgconfig
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-22.08.0.tar.xz
        sha256: b493328721402f25cb7523f9cdc2f7d7c59f45ad999bde75c63c90604db0f20b

  - name: evince
    buildsystem: meson
    config-opts:
      - -Dcomics=disabled
      # - -Ddbus=true # true by default
      - -Dgtk_doc=false
      - -Dinternal_synctex=true
      - -Dintrospection=true
      - -Dnautilus=false
      - -Dpreviewer=false
      - -Dsystemduserunitdir=no
      - -Dthumbnail_cache=disabled
      - -Duser_doc=false
      - -Dviewer=false
    cleanup:
      - /include
      - /lib/pkgconfig
      - /man
      - /share/applications
      - /share/GConf
      - /share/help
      - /share/man
      - /share/metainfo
    sources:
      - type: archive
        url: https://download.gnome.org/sources/evince/43/evince-43.1.tar.xz
        sha256: 6d75ca62b73bfbb600f718a098103dc6b813f9050b9594be929e29b4589d2335
      - type: shell
        commands:
          # Remove libhandy dep, not needed with -Dviewer=false
          - sed -i '/hdy_dep/d' meson.build
          # Remove adwaita-icon-theme support, not needed with -Dviewer=false
          - sed -i '/adwaita_icon_them/d' meson.build

  - name: fluidsynth
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://github.com/FluidSynth/fluidsynth/archive/refs/tags/v2.3.1.tar.gz
        sha256: d734e4cf488be763cf123e5976f3154f0094815093eecdf71e0e9ae148431883

  - name: vamp-plugin-sdk
    no-parallel-make: true
    sources:
      - type: archive
        # Official site currently fails with ssl error, use a mirror
        # url: https://code.soundsoftware.ac.uk/attachments/download/2450/vamp-plugin-sdk-2.8.0.tar.gz
        url: https://mirror.sobukus.de/files/src/vamp-plugin-sdk/vamp-plugin-sdk-2.8.0.tar.gz
        sha256: dcc96ae894795822398789f251c2c7effa602fc60e9dd6c7a5c5d2e7a513526c
    post-install:
      - install -Dm644 -t /app/share/licenses/vamp-plugin-sdk COPYING
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/licenses
      - "*.a"

  - name: rubberband
    build-options:
      env:
        Vamp_CFLAGS: " "
        Vamp_LIBS: " "
    sources:
      - type: archive
        url: https://code.breakfastquay.com/attachments/download/34/rubberband-1.8.1.tar.bz2
        sha256: ff0c63b0b5ce41f937a8a3bc560f27918c5fe0b90c6bc1cb70829b86ada82b75
    post-install:
      - install -Dm644 -t /app/share/licenses/rubberband COPYING
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ladspa
      - /share/licenses
      - "*.a"

  - name: portaudio
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        url: http://files.portaudio.com/archives/pa_stable_v190700_20210406.tgz
        sha256: 47efbf42c77c19a05d22e627d42873e991ec0c1357219c0d74ce6a2948cb2def

  - name: portmidi
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=/app/lib
      - -DCMAKE_ARCHIVE_OUTPUT_DIRECTORY=/app/lib
      - -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=/app/bin
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/portmedia/portmidi/217/portmidi-src-217.zip
        sha256: 08e9a892bd80bdb1115213fb72dc29a7bf2ff108b378180586aa65f3cfd42e0f
      - type: patch
        path: patches/portmidi-no-java.patch
    cleanup:
      - /bin
      - /include

  - name: denemo
    sources:
      - type: archive
        url: http://ftp.gnu.org/gnu/denemo/denemo-2.6.0.tar.gz
        sha256: 4be5970c69847f97f1f876275c9744e5034e7c983b12a1045fb20c236494b55d
      # For a possible alternative, see https://github.com/flathub/org.freedesktop.appstream.cli/issues/1
      - type: patch
        path: patches/denemo-metainfo-add-2.6.0-release.patch
    post-install:
      # Flatpak expects the icon to be under /app/share/icons
      - mv ${FLATPAK_DEST}/share/pixmaps/org.denemo.Denemo.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/org.denemo.Denemo.png

